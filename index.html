<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B4L Lineup Planner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card-bg: #fff;
      --card-hover: #fafafa;
      --tab-bg: #ddd;
      --tab-active-bg: #007bff;
      --tab-active-text: #fff;
      --control-border: #ccc;
      --switch-bg: #ccc;
      --switch-knob: #fff;
      --switch-bg-active: #007bff;
    }
        select[multiple] {
      height: 3em;
    }
    body.dark {
      --bg: #0c0c0c;
      --text: #eee;
      --card-bg: #000000;
      --card-hover: #444;
      --tab-bg: #444;
      --tab-active-bg: #555;
      --tab-active-text: #fff;
      --control-border: #555;
      --switch-bg: #555;
      --switch-knob: #222;
      --switch-bg-active: #28a745;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 1em;
      background: var(--bg); color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    h2 { text-align: center; margin-bottom: 0.5em; }
    .sticky-container {
      padding-bottom: 0.5em;
    }
    .time {
      font-size: 0.65em;
      padding: 0.05em 0.4em;
      background: rgba(127,127,127,0.1);  /* light background */
      border-radius: 20px;
      border: 2px solid var(--control-border);
      font-weight: 200;
      margin-bottom: 1em;
    }

    .divider-line {
      border: 0;
      border-top: 2px solid #444;
      margin: 1em 0;
      opacity: 0.5;
    }

    #tabs {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      padding: 0.4em 0;
    }
    #tabs {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      padding: 0.4em 0;
      margin-bottom: 0.5em;

      display: block;                /* Important: remove flex */
      overflow-x: auto;             /* Enable horizontal scroll */
      white-space: nowrap;          /* Keep buttons on one line */
      scrollbar-width: thin;        /* Optional: slim scrollbar for Firefox */
    }

    #tabs button {
      background: transparent;
      color: var(--text);
      padding: 0.2em 0.6em;
      border: none;
      border-bottom: 2px solid transparent;
      display: inline-block;        /* Important for nowrap to work */
      font-weight: 600;
      font-size: 0.8em;
      cursor: pointer;
    }
    #tabs button.active {
      border-bottom-color: var(--tab-active-bg);
      color: var(--tab-active-bg);
    }
    #logo-title {
      text-align: center;
      margin-bottom: 1em;
    }

    #logo-title img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 0.5em;
    }

    #logo-title h2 {
      margin: 0;
      font-weight: 600;
      font-size: 1em;
      color: var(--text); /* Ensures theme compatibility */
    }

    #logo-title {
      position: relative;        /* Important for absolute positioning inside */
      text-align: center;        /* Center the title */
      margin-bottom: 1em;
    }

    #title-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.5em;
      margin-bottom: 0.5em;
    }

    #controls {
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
      margin-bottom: 0.5em;
      justify-content: center;
      align-items: center;
    }

    /* Hide only when collapsed */
    #controls.collapsed {
      display: none;
    }
    #nickname,
    #filterSelect,
    #stageSelect {
      padding: 0.6em 1em;
      font-size: 0.95em;
      border: 2px solid var(--control-border);
      border-radius: 20px;
      background: var(--card-bg);     /* respects theme */
      color: var(--text);             /* respects theme */
      width: 200px;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
    }

    #nickname::placeholder {
      color: var(--text);             /* placeholder also themed */
      opacity: 0.5;
    }

    #nickname:focus,
    #filterSelect:focus,
    #stageSelect:focus {
      border-color: var(--tab-active-bg);
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.3);
    }
    @media (max-width: 600px) {
    #controls {
      flex-direction: column;
      align-items: stretch;
    }

    #nickname,
    #filterSelect,
    #stageSelect {
      width: 100%;
      max-width: 300px;   /* Optional: limit how wide they grow */
      margin: 0 auto;     /* Center horizontally */
    }

    .switch-container,
    .theme-toggle {
      justify-content: center;
    }
  }
    /* Hamburger button */
    #menu-toggle {
      position: absolute;        /* Position relative to #logo-title */
      top: 0;
      left: 0;
      font-size: 1.4em;
      background: transparent;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 0.3em 0.6em;
      border-radius: 4px;
    }

    /* Filters container (hidden by default) */
    #controls {
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 3em; /* so it's not covered by the button */
      margin-bottom: 0.5em;
    }

    #controls.collapsed {
      display: none;
    }
    #site-footer {
      text-align: center;
      padding: 2em 1em;
      margin-top: 2em;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.05); /* subtle background */
      color: var(--text);
      border-top: 1px solid var(--control-border);
    }
    

    body.dark #site-footer {
      background: rgba(255, 255, 255, 0.05);
    }
    /* Dark mode switch */
    .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background: var(--switch-bg); transition: .4s; border-radius: 20px;
    }
    .slider:before { position: absolute; content: ""; height: 16px; width: 16px;
      left: 2px; bottom: 2px; background: var(--switch-knob); transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background: var(--switch-bg-active); }
    input:checked + .slider:before { transform: translateX(20px); }
    .loading { text-align: center; color: var(--text); margin: 1em 0; }
    .card {
      position: relative;
      background: transparent;
      padding: 0.6em;
      margin-bottom: 1em;
      border-radius: 20px;

      border: 2px solid var(--control-border); /* Default fallback */
      transition: border-color 0.2s;
    }
    .card:hover {
      border-color: #ffffffcc;        /* slightly brighter on hover */
      background: rgba(255, 255, 255, 0.05);  /* optional slight glow */
    }
    .card-header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 0.5em;
    }
    .artist {
      position: relative;
      top: 0.4em;
      font-size: 1.1em;
      font-weight: bold;
      display: flex;
      line-height: 1.4;
      padding-right: 6em; /* Reserve space for the stage tag */
      word-wrap: break-word;
      flex-wrap: wrap;     /* allow wrapping */
      gap: 0.4em;
    }
    .info    { color: var(--text); margin: 0.5em 0; font-size: 0.9em; }
    .attendees {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4em;
      margin: 0.5em 0;
      font-size: 0.9em;
    }
    .stage-tag {
      position: absolute;
      top: 0.4em;
      right: 0.5em;
      padding: 0.4em 0.8em;
      font-size: 0.6em;
      border: 2px solid var(--text);
      color: var(--text);
      background: transparent;
      border-radius: 20px;
      white-space: nowrap;
      font-weight: 300;
      z-index: 2;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .attendee-tag {
      padding: 0.2em 0.5em;
      border-radius: 20px;
      font-size: 0.7em;
      white-space: nowrap;
      display: inline-block;
      border: 2px solid currentColor;     /* uses text color as border */
      color: var(--text);                 /* text color based on theme */
      background: transparent;
      font-weight: 100;            /* no fill */
      gap: 0.4em;
    }

    .spotify-link {
      margin-left: 0.05em;
      display: inline-flex;
      align-items: center;
    }

    .spotify-icon {
      width: 1em;
      height: 1em;
      vertical-align: middle;
      fill: #1ED760;
      transition: transform 0.2s;
      margin-bottom: 0.6em;
    }

    .spotify-link:hover .spotify-icon {
      transform: scale(1.2);
    }
    .artist-name {
    flex-basis: 100%; /* Push to own line */
    font-weight: bold;
  }
    /* Light theme text */
    body:not(.dark) {
      --tag-text: #ffffff;
    }
    .tag-container {
      position: absolute;
      top: 0.4em;
      left: 0.6em;
      display: inline-flex;   /* lay its children out in a row */
      gap: 0.4em;             /* spacing between them, only applied if both exist */
      z-index: 1;             /* underneath the stage-tag which is z-index:2 */
    }

    /* Dark theme text */
    body.dark {
      --tag-text: #000000;
    }
    .warning-icon { color: #e74c3c; font-size: 1em; }
    /* Position the button top-right */
    .card button.join,
    .card button.leave {
      position: absolute;
      bottom: 0.6em;
      right: 0.6em;
      padding: 0.3em 0.8em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 20px;
      font-weight: 600;
    }
    .collision-tag {
      position: relative;
      top: auto;
      left: auto;
      background-color: var(--card-bg);
      color: var(--text);
      font-size: 0.6em;
      font-weight: bold;
      padding: 0.2em 0.6em;
      border-radius: 20px;
      z-index: 1;
      border: 2px solid #e74c3c; /* red */
      font-weight: 200;
    }
    button.join {
      background: var(--card-bg);
      border: 3px solid #28a745;
      color: var(--text);
    }
    .switch-container {
      display: flex;
      align-items: center;
      gap: 0.3em;
      font-size: 0.85em;
    }

    button.leave {
      background: var(--card-bg);
      border: 3px solid #dc3545;
      color: var(--text);
    }
    body:not(.dark) #logo-title img {filter: invert(1)};
    .now-playing {
      border: 2.5px solid #f1c40f !important; /* yellow border */
      position: relative;
    }

    .now-playing-tag {
      position: relative;
      top: auto;
      left: auto;
      background-color: var(--card-bg);
      color: var(--text);
      font-size: 0.6em;
      font-weight: bold;
      padding: 0.2em 0.6em;
      border-radius: 20px;
      z-index: 1;
      border: 2px solid #f1c40f;
      font-weight: 200;
    }
    .card.now-playing,
    .card.has-collision {
      padding-top: 1.7em;
      border-color: #f1c40f; /* optional: set border here too */
    }
    .progress-container {
      height: 6px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 1em;
      margin-bottom: 1em;
      direction: rtl; /* 👈 makes the progress shrink from right */
    }

    .progress-bar {
      height: 100%;
      background-color: #ffc107; /* yellow */
      transition: width 0.5s ease;
    }
    /* Hide/show for hybrid multi-select */
    @media (max-width: 600px) {
      select.native       { display: block; }
      select.custom-multi { display: none;  }
    }

    @media (min-width: 601px) {
      select.native       { display: none;  }
      select.custom-multi { display: block; }
    }
  </style>
</head>
  <body>
    <script>
      if (window.matchMedia('(prefers-color-scheme: dark)').matches)
        document.body.classList.add('dark');
    </script>
    <div id="page-wrapper">
      <div id="logo-title">
        <button id="menu-toggle">☰</button>
        <img src="https://www.b4l.cz/wp-content/uploads/2024/09/logo_bfl_2024_25.svg" alt="B4L Lineup Planner" />
        <h2>LINEUP PLANNER</h2>
      </div>
      <!-- Hamburger-controlled filters -->
      <div id="menu-wrapper">
        <div id="controls" class="collapsed">
          <input id="nickname" placeholder="Your nickname">
          <select id="filterSelect" multiple><option value="">All attendees</option></select>
          <select id="stageSelect" multiple><option value="">All stages</option></select>

          <!-- Theme toggle -->
          <div class="theme-toggle">
            <span class="switch-label">Dark Mode</span>
            <label class="switch">
              <input type="checkbox" id="themeToggle" checked>
              <span class="slider"></span>
            </label>
          </div>

              <!-- Pin now-playing toggle -->
          <div class="theme-toggle">
            <span class="switch-label">Pin now-playing</span>
            <label class="switch">
              <input type="checkbox" id="pinToggle">
              <span class="slider"></span>
            </label>
          </div>

          <!-- Collision toggle -->
          <div class="theme-toggle">
            </label>
            <span class="switch-label">Show overlaps only</span>
            <label class="switch">
              <input type="checkbox" id="collisionToggle">
              <span class="slider"></span>
          </div>
        </div>
        
      <!-- Tabs stay sticky at the top -->
      <div id="tabs"></div>

      <!-- The main schedule -->
      <div id="schedule"></div>
        <footer id="site-footer">
          <p>
            <strong>B4L Lineup Planner</strong> is a fun personal project that helps you explore the festival schedule, choose your favorite performances, and see which friends are attending. The current lineup is for the year <strong>2025</strong>.
          </p>
        </footer>
    </div>
  <script src="lineup.js"></script>
</body>
</html>
