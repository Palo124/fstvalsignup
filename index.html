<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B4L Lineup Planner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #333;
      --card-bg: #fff;
      --card-hover: #fafafa;
      --tab-bg: #ddd;
      --tab-active-bg: #007bff;
      --tab-active-text: #fff;
      --control-border: #ccc;
      --switch-bg: #ccc;
      --switch-knob: #fff;
      --switch-bg-active: #007bff;
    }
    body.dark {
      --bg: #0c0c0c;
      --text: #eee;
      --card-bg: #000000;
      --card-hover: #444;
      --tab-bg: #444;
      --tab-active-bg: #555;
      --tab-active-text: #fff;
      --control-border: #555;
      --switch-bg: #555;
      --switch-knob: #222;
      --switch-bg-active: #28a745;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 1em;
      background: var(--bg); color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    h2 { text-align: center; margin-bottom: 0.5em; }
    .sticky-container {
      padding-bottom: 0.5em;
    }
    .time {
      font-size: 0.65em;
      padding: 0.05em 0.4em;
      background: rgba(127,127,127,0.1);  /* light background */
      border-radius: 20px;
      border: 2px solid var(--control-border);
      font-weight: 200;
      margin-bottom: 1em;
    }

    #tabs {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      padding: 0.4em 0;
    }
    #tabs {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      padding: 0.4em 0;
      margin-bottom: 0.5em;

      display: block;                /* Important: remove flex */
      overflow-x: auto;             /* Enable horizontal scroll */
      white-space: nowrap;          /* Keep buttons on one line */
      scrollbar-width: thin;        /* Optional: slim scrollbar for Firefox */
    }

    #tabs button {
      background: transparent;
      color: var(--text);
      padding: 0.2em 0.6em;
      border: none;
      border-bottom: 2px solid transparent;
      display: inline-block;        /* Important for nowrap to work */
      font-weight: 600;
      font-size: 0.8em;
      cursor: pointer;
    }
    #tabs button.active {
      border-bottom-color: var(--tab-active-bg);
      color: var(--tab-active-bg);
    }
    #logo-title {
      text-align: center;
      margin-bottom: 1em;
    }

    #logo-title img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 0.5em;
    }

    #logo-title h2 {
      margin: 0;
      font-weight: 600;
      font-size: 1em;
      color: var(--text); /* Ensures theme compatibility */
    }

    #logo-title {
      position: relative;        /* Important for absolute positioning inside */
      text-align: center;        /* Center the title */
      margin-bottom: 1em;
    }

    #title-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.5em;
      margin-bottom: 0.5em;
    }

    #controls {
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
      margin-bottom: 0.5em;
      justify-content: center;
      align-items: center;
    }

    /* Hide only when collapsed */
    #controls.collapsed {
      display: none;
    }
    #nickname,
    #filterSelect,
    #stageSelect {
      padding: 0.6em 1em;
      font-size: 0.95em;
      border: 2px solid var(--control-border);
      border-radius: 20px;
      background: var(--card-bg);     /* respects theme */
      color: var(--text);             /* respects theme */
      width: 200px;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
    }

    #nickname::placeholder {
      color: var(--text);             /* placeholder also themed */
      opacity: 0.5;
    }

    #nickname:focus,
    #filterSelect:focus,
    #stageSelect:focus {
      border-color: var(--tab-active-bg);
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.3);
    }
    @media (max-width: 600px) {
    #controls {
      flex-direction: column;
      align-items: stretch;
    }

    #nickname,
    #filterSelect,
    #stageSelect {
      width: 100%;
      max-width: 300px;   /* Optional: limit how wide they grow */
      margin: 0 auto;     /* Center horizontally */
    }

    .switch-container,
    .theme-toggle {
      justify-content: center;
    }
  }
    /* Hamburger button */
    #menu-toggle {
      position: absolute;        /* Position relative to #logo-title */
      top: 0;
      left: 0;
      font-size: 1.4em;
      background: transparent;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 0.3em 0.6em;
      border-radius: 4px;
    }

    /* Filters container (hidden by default) */
    #controls {
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 3em; /* so it's not covered by the button */
      margin-bottom: 0.5em;
    }

    #controls.collapsed {
      display: none;
    }
    #site-footer {
      text-align: center;
      padding: 2em 1em;
      margin-top: 2em;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.05); /* subtle background */
      color: var(--text);
      border-top: 1px solid var(--control-border);
    }
    

    body.dark #site-footer {
      background: rgba(255, 255, 255, 0.05);
    }
    /* Dark mode switch */
    .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background: var(--switch-bg); transition: .4s; border-radius: 20px;
    }
    .slider:before { position: absolute; content: ""; height: 16px; width: 16px;
      left: 2px; bottom: 2px; background: var(--switch-knob); transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background: var(--switch-bg-active); }
    input:checked + .slider:before { transform: translateX(20px); }
    .loading { text-align: center; color: var(--text); margin: 1em 0; }
    .card {
      position: relative;
      background: transparent;
      padding: 0.6em;
      margin-bottom: 1em;
      border-radius: 20px;

      border: 2px solid var(--control-border); /* Default fallback */
      transition: border-color 0.2s;
    }
    .card:hover {
      border-color: #ffffffcc;        /* slightly brighter on hover */
      background: rgba(255, 255, 255, 0.05);  /* optional slight glow */
    }
    .card-header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 0.5em;
    }
    .artist {
      position: relative;
      top: 0.4em;
      font-size: 1.1em;
      font-weight: bold;
      display: flex;
      line-height: 1.4;
      padding-right: 6em; /* Reserve space for the stage tag */
      word-wrap: break-word;
      flex-wrap: wrap;     /* allow wrapping */
      gap: 0.4em;
    }
    .info    { color: var(--text); margin: 0.5em 0; font-size: 0.9em; }
    .attendees {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4em;
      margin: 0.5em 0;
      font-size: 0.9em;
    }
    .stage-tag {
      position: absolute;
      top: 0.4em;
      right: 0.5em;
      padding: 0.4em 0.8em;
      font-size: 0.6em;
      border: 2px solid #fff;
      color: var(--text);
      background: transparent;
      border-radius: 20px;
      white-space: nowrap;
      font-weight: 300;
      z-index: 2;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .attendee-tag {
      padding: 0.2em 0.5em;
      border-radius: 20px;
      font-size: 0.7em;
      white-space: nowrap;
      display: inline-block;
      border: 2px solid currentColor;     /* uses text color as border */
      color: var(--text);                 /* text color based on theme */
      background: transparent;
      font-weight: 100;            /* no fill */
      gap: 0.4em;
    }

    .spotify-link {
      margin-left: 0.05em;
      display: inline-flex;
      align-items: center;
    }

    .spotify-icon {
      width: 1em;
      height: 1em;
      vertical-align: middle;
      fill: #1ED760;
      transition: transform 0.2s;
      margin-bottom: 0.6em;
    }

    .spotify-link:hover .spotify-icon {
      transform: scale(1.2);
    }
    .artist-name {
    flex-basis: 100%; /* Push to own line */
    font-weight: bold;
  }
    /* Light theme text */
    body:not(.dark) {
      --tag-text: #ffffff;
    }
    .tag-container {
      position: absolute;
      top: 0.4em;
      left: 0.6em;
      display: inline-flex;   /* lay its children out in a row */
      gap: 0.4em;             /* spacing between them, only applied if both exist */
      z-index: 1;             /* underneath the stage-tag which is z-index:2 */
    }

    /* Dark theme text */
    body.dark {
      --tag-text: #000000;
    }
    .warning-icon { color: #e74c3c; font-size: 1em; }
    /* Position the button top-right */
    .card button.join,
    .card button.leave {
      position: absolute;
      bottom: 0.6em;
      right: 0.6em;
      padding: 0.3em 0.8em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 20px;
      font-weight: 600;
    }
    .collision-tag {
      position: relative;
      top: auto;
      left: auto;
      background-color: var(--card-bg);
      color: var(--text);
      font-size: 0.6em;
      font-weight: bold;
      padding: 0.2em 0.6em;
      border-radius: 20px;
      z-index: 1;
      border: 2px solid #e74c3c; /* red */
      font-weight: 200;
    }
    button.join {
      background: var(--card-bg);
      border: 3px solid #28a745;
      color: var(--text);
    }
    .switch-container {
      display: flex;
      align-items: center;
      gap: 0.3em;
      font-size: 0.85em;
    }

    button.leave {
      background: var(--card-bg);
      border: 3px solid #dc3545;
      color: var(--text);
    }
    body:not(.dark) #logo-title img {filter: invert(1)};
    .now-playing {
      border: 2.5px solid #f1c40f !important; /* yellow border */
      position: relative;
    }

    .now-playing-tag {
      position: relative;
      top: auto;
      left: auto;
      background-color: var(--card-bg);
      color: var(--text);
      font-size: 0.6em;
      font-weight: bold;
      padding: 0.2em 0.6em;
      border-radius: 20px;
      z-index: 1;
      border: 2px solid #f1c40f;
      font-weight: 200;
    }
    .card.now-playing,
    .card.has-collision {
      padding-top: 1.7em;
      border-color: #f1c40f; /* optional: set border here too */
    }
    .progress-container {
      height: 6px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 1em;
      margin-bottom: 1em;
      direction: rtl; /* 👈 makes the progress shrink from right */
    }

    .progress-bar {
      height: 100%;
      background-color: #ffc107; /* yellow */
      transition: width 0.5s ease;
    }
  </style>
</head>
  <body class="dark">
    <div id="page-wrapper">
      <div id="logo-title">
        <button id="menu-toggle">☰</button>
        <img src="https://www.b4l.cz/wp-content/uploads/2024/09/logo_bfl_2024_25.svg" alt="B4L Lineup Planner" />
        <h2>LINEUP PLANNER</h2>
      </div>
      <!-- Hamburger-controlled filters -->
      <div id="menu-wrapper">
        <div id="controls" class="collapsed">
          <input id="nickname" placeholder="Your nickname">
          <select id="filterSelect"><option value="">All attendees</option></select>
          <select id="stageSelect"><option value="">All stages</option></select>

          <!-- Theme toggle -->
          <div class="theme-toggle">
            <span class="switch-label">Dark Mode</span>
            <label class="switch">
              <input type="checkbox" id="themeToggle" checked>
              <span class="slider"></span>
            </label>
          </div>

          <!-- Collision toggle -->
          <div class="theme-toggle">
            </label>
            <span class="switch-label">Show overlaps only</span>
            <label class="switch">
              <input type="checkbox" id="collisionToggle">
              <span class="slider"></span>
          </div>
        </div>
      </div>

      <!-- Tabs stay sticky at the top -->
      <div id="tabs"></div>

      <!-- The main schedule -->
      <div id="schedule"></div>
        <footer id="site-footer">
          <p>
            <strong>B4L Lineup Planner</strong> is a fun personal project that helps you explore the festival schedule, choose your favorite performances, and see which friends are attending. The current lineup is for the year <strong>2025</strong>.
          </p>
        </footer>
    </div>
  <script>
    const backend = 'https://script.google.com/macros/s/AKfycby8Ikg95Fn4AKbKzHOdEBaNPNrISll8Z_PfrZs7hR5alJbMVkHybvguZY6d_tmSthA9bg/exec';
    let me = '', currentDay = '', latestData = [], overlapIds = [];
    // Map each tab label to its actual calendar date
    /////////////////////////////////////////
    /////////////////////////////////////////
    ////////////////////////////////////////
    //////Update this later/////////////////
    //Based on the real dates//////////////
    const dayToDate = {
      'Streda 2.7.':   '2025-06-16',
      'Štvrtok 3.7.': '2025-06-16',
      'Piatok 4.7.':   '2025-06-16',
      'Sobota 5.7.':   '2025-06-17'
      // …add more days if needed
    };
    const tabsEl = document.getElementById('tabs');
    const nickEl = document.getElementById('nickname');
    const filterEl = document.getElementById('filterSelect');
    const stageEl = document.getElementById('stageSelect');
    const scheduleEl = document.getElementById('schedule');
    const themeToggle = document.getElementById('themeToggle');

    // ✅ Load nickname from localStorage
    me = localStorage.getItem('nickname') || '';
    nickEl.value = me;

    nickEl.addEventListener('input', () => {
      me = nickEl.value.trim();
      localStorage.setItem('nickname', me);
    });

    function initTabs() {
      const s = document.createElement('script');
      s.src = `${backend}?action=listDays&callback=renderTabs&nocache=${Date.now()}`;
      document.body.appendChild(s);
    }
    function renderTabs(days) {
      tabsEl.innerHTML = '';
      days.forEach((day, idx) => {
        const btn = document.createElement('button'); btn.textContent = day;
        btn.dataset.day = day; if (idx === 0) { btn.classList.add('active'); currentDay = day; }
        btn.addEventListener('click', () => {
          document.querySelectorAll('#tabs button').forEach(b => b.classList.remove('active')); btn.classList.add('active'); currentDay = day; loadSchedule();
        }); tabsEl.appendChild(btn);
      }); loadSchedule();
    }
    [nickEl, filterEl, stageEl].forEach(el => el.addEventListener('change', () => render(latestData)));
    const collisionToggle = document.getElementById('collisionToggle');
    collisionToggle.addEventListener('change', () => render(latestData));
    function loadSchedule() { scheduleEl.innerHTML = '<div class="loading">Loading…</div>'; const s = document.createElement('script'); s.src = `${backend}?day=${encodeURIComponent(currentDay)}&callback=gotData&nocache=${Date.now()}`; document.body.appendChild(s); }
    function hashStringToHSL(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = Math.abs(hash) % 360;
      return `hsl(${hue}, 65%, 55%)`; // you can tweak saturation & lightness
    }
    const colorPalette = [
      '#e57373', '#81c784', '#64b5f6', '#ffd54f', '#ba68c8', '#4db6ac',
      '#f06292', '#7986cb', '#4fc3f7', '#ff8a65', '#a1887f', '#7f85c7'
    ];
    const attendeeColors = {};

    function getColorForName(name) {
      if (!attendeeColors[name]) {
        let hash = 0;
        for (let i = 0; i < name.length; i++) {
          hash = name.charCodeAt(i) + ((hash << 5) - hash);
        }
        const index = Math.abs(hash) % colorPalette.length;
        attendeeColors[name] = colorPalette[index];
      }
      return attendeeColors[name];
    }
    function gotData(data) { latestData = data; computeOverlaps(); populateFilters(data); render(data); }
    
    function computeOverlaps() {
      overlapIds = [];
      if (!me) return;

      // Filter only events where current user is attending
      const items = latestData.filter(item =>
        (item.Attendees || '')
          .split(',')
          .map(s => s.trim())
          .includes(me)
      );

      // Extract and convert time to minutes
      const times = items.map(item => {
        const [start, end] = item.Time.split('–').map(s => s.trim());
        const [hs, ms] = start.split(':').map(Number);
        const [he, meT] = end.split(':').map(Number);
        return {
          id: item.rowIndex,
          start: hs * 60 + ms,
          end: he * 60 + meT,
        };
      }).sort((a, b) => a.start - b.start);

      // Check for overlapping intervals
      for (let i = 0; i < times.length; i++) {
        for (let j = i + 1; j < times.length; j++) {
          if (times[j].start < times[i].end) {
            overlapIds.push(times[i].id, times[j].id);
          }
        }
      }

      // Remove duplicates
      overlapIds = Array.from(new Set(overlapIds));
    }

    function populateFilters(data) {
      const names = new Set();
      const stages = new Set();

      data.forEach(item => {
        (item.Attendees || '')
          .split(',')
          .map(s => s.trim())
          .forEach(n => n && names.add(n));
        stages.add(item.Stage);
      });

      // Populate attendee filter
      filterEl.innerHTML = '<option value="">All attendees</option>';
      Array.from(names).sort().forEach(n => {
        filterEl.appendChild(new Option(n, n));
      });

      // Populate stage filter
      stageEl.innerHTML = '<option value="">All stages</option>';
      Array.from(stages).sort().forEach(s => {
        stageEl.appendChild(new Option(s, s));
      });
    }
    
    function getProgress(startDate, endDate) {
      const now       = new Date();
      const totalMs   = endDate  - startDate;
      const remainMs  = endDate  - now;
      const pctLeft   = (remainMs / totalMs) * 100;
      return Math.min(100, Math.max(0, pctLeft));
    }

    function render(data) {
      scheduleEl.innerHTML = '';

      const fname = filterEl.value;
      const sname = stageEl.value;
      const showOnlyCollisions = collisionToggle.checked;

      data.forEach(item => {
        const list = (item.Attendees || '')
          .split(',')
          .map(s => s.trim())
          .filter(Boolean);

        const joined = me && list.includes(me);

        // Apply filters
        if (fname && !list.includes(fname)) return;
        if (sname && item.Stage !== sname) return;
        if (showOnlyCollisions && !overlapIds.includes(item.rowIndex)) return;

        const card = document.createElement('div');
        card.className = 'card';

        // Time parsing
        // 1) build the “base date” for this sheet/day
        const baseDateStr = dayToDate[currentDay];                           // e.g. "2025-07-04"
        const baseDate    = new Date(baseDateStr + 'T00:00:00');

        // 2) parse the start/end times
        const [start, end] = item.Time.split('–').map(t => t.trim());
        const [sh, sm]     = start.split(':').map(Number);
        const [eh, em]     = end.split(':').map(Number);

        // 3) create Date objects for start and end
        const startDate = new Date(baseDate);
        startDate.setHours(sh, sm, 0, 0);

        const endDate = new Date(baseDate);
        endDate.setHours(eh, em, 0, 0);

        // 4) if the end time is earlier than the start, roll over to next day
        if (eh < sh || (eh === sh && em < sm)) {
          endDate.setDate(endDate.getDate() + 1);
        }

        // 5) compare with current timestamp
        const now           = new Date();
        const isNowPlaying  = now >= startDate && now < endDate;
        const isCollision  = overlapIds.includes(item.rowIndex); 

        // 6) compute countdown-style progress
        const progress = isNowPlaying
          ? getProgress(startDate, endDate)
          : 0;
        console.log(currentDay, baseDateStr);
        // 7) apply the "now playing" style
        if (isNowPlaying) {
          card.classList.add('now-playing');
          card.style.borderColor = '#f1c40f';
          card.innerHTML += `<span class="now-tag">Now Playing</span>`;
        } else if (item.Color) {
          card.style.borderColor = item.Color;
        }
        if (overlapIds.includes(item.rowIndex)) {
          card.classList.add('has-collision');
        }
        const tagsHTML = `
          <div class="tag-container">
            ${isNowPlaying ? '<div class="now-playing-tag">Now Playing</div>' : ''}
            ${isCollision  ? '<div class="collision-tag">⚠️ Collision</div>'  : ''}
          </div>
        `;

        card.innerHTML = `
          ${tagsHTML}
          <div class="stage-tag">${item.Stage}</div>
          <div class="artist">
            <span class="artist-name">${item.Artist}</span>
            <span class="time">${item.Time}</span>
            <a href="https://open.spotify.com/search/${encodeURIComponent(item.Artist.replace(/\s*\\([^)]+\\)/, ''))}" target="_blank" class="spotify-link" title="Search on Spotify">
              <svg class="spotify-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 168 168">
                <path fill="#1ED760" d="M84 0a84 84 0 1 0 .001 168.001A84 84 0 0 0 84 0zm38.4 121.1a5.25 5.25 0 0 1-7.2 1.6c-19.8-12.1-44.8-14.8-74.4-8.1a5.27 5.27 0 0 1-2.4-10.2c32.6-7.7 60.7-4.6 83.6 9.3a5.23 5.23 0 0 1 .7 7.4zm10.2-20.4a6.6 6.6 0 0 1-9 2.1c-22.7-14-57.3-18.1-84-9.9a6.6 6.6 0 1 1-3.6-12.7c31.4-8.8 69.3-4.3 95.5 11.1a6.6 6.6 0 0 1 2.1 9.4zm.9-20.9c-27.1-16.2-72.1-17.6-98-9.7a7.88 7.88 0 1 1-4.5-15.1c29.6-8.7 79.2-7.1 110.5 11.3a7.9 7.9 0 0 1-8 13.5z"/>
              </svg>
            </a>
          </div>

          ${isNowPlaying ? `
            <div class="progress-container">
              <div class="progress-bar" style="width: ${progress}%;"></div>
            </div>` : ''}

          <div class="attendees">
            ${list.length ? list.map(name => `<span class="attendee-tag" style="border-color: ${getColorForName(name)}">${name}</span>`).join('') : '⭕ No one yet'}
          </div>
          <button class="${joined?'leave':'join'}" onclick="toggle(${item.rowIndex},event)">\
            ${joined?'Leave':'Join'}\
          </button>`; scheduleEl.appendChild(card); }); }
